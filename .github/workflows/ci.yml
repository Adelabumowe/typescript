name: CI

on: push

jobs:
  sonarqube:
    runs-on: ubuntu-latest

    services:
      sonarqube:
        image: sonarqube:latest
        options: --health-cmd="curl -f http://localhost:9000/api/system/health || exit 1" --health-interval=10s --health-timeout=5s --health-retries=5
        ports:
          - 9000:9000
        env:
          SONAR_ES_BOOTSTRAP_CHECKS_DISABLE: "true"

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Wait for SonarQube to be ready
        run: |
          echo "Waiting for SonarQube to be ready..."
          while [ "$(curl -s -o /dev/null -w ''%{http_code}'' http://localhost:9000)" != "200" ]; do
            echo "Waiting..."
            sleep 10
          done

      - name: Install Java (required for SonarQube scanner)
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Download SonarQube Scanner
        run: |
          curl -sSLo sonar-scanner-cli.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.6.2.2472-linux.zip
          unzip sonar-scanner-cli.zip

      - name: Run SonarQube Scanner
        run: |
          ./sonar-scanner-4.6.2.2472-linux/bin/sonar-scanner \
            -Dsonar.projectKey=${{ github.repository }} \
            -Dsonar.sources=. \
            -Dsonar.host.url=http://localhost:9000 \
            -Dsonar.login=admin \
            -Dsonar.password=admin

      - name: SonarQube scan result
        run: |
          echo "SonarQube scan completed"
